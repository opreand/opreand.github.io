<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pseudo-Classes</title>
        <style>
            blockquote, p, h2 {color: red; font-size: 22pt; font-family: cursive;}
        </style>
    </head>
    <body>
        
        <h2>This is heading that will change with CSS.</h2>    
        
        <blockquote>This is a quote that will be changed by two properties.</blockquote>
        
        <p>I'm writing a small paragraph that will change with CSS.</p>

    </body>
    </html>
